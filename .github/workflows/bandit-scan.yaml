name: Bandit Security Scan

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  # Add this line for manual testing:
  workflow_dispatch:

# Permissions for SARIF upload
permissions:
  contents: read
  security-events: write

jobs:
  bandit-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Bandit
        uses: PyCQA/bandit-action@v1
        with:
          python-version: '3.11'
          configfile: '.bandit.yaml'    
          severity: 'medium'
          confidence: 'medium'
          skips: 'B101'
          targets: '.'                       
          exclude: 'backend/data/cache'

      - name: Generate SARIF report
        run: |
          pip install "bandit[sarif]"
          bandit -r . -c .bandit.yaml -f sarif -o bandit_results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit_results.sarif

      - name: Save JSON report
        run: bandit -r . -c .bandit.yaml -f json -o bandit_report.json
      - uses: actions/upload-artifact@v4
        with:
          name: bandit-json-report
          path: bandit_report.json
